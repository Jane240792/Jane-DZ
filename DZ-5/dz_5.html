    console.log (renge(1, 10, -2));


 function renge(start, end, step=1) {

     // if (step === undefined) {
     //     step = 1;
     // }

     result = [];

      if(step > 0){
         for(let i = start; i <= end; i += step){
             result.push(i);
         }
     } else if (step < 0){
          for(let i = end; i >= start; i += step){
              result.push(i);
          }
      }
     return result;
 }
