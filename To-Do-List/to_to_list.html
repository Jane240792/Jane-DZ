<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <script src="./to_do_list.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Мой ToDo list</h1>
<form id="todo-form">
    <input
            type="text"
            id="todo-input"
            placeholder="Добавьте новую задачу..."
            required
    />
    <button type="submit">Добавить</button>
</form>
<ul id="todo-list"></ul>
</body>
</html>
